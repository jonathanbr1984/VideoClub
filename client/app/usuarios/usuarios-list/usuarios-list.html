<section class="container" ng-cloak="">

    <div>This is the usuarios-list view.</div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.usuarios">
                <td>{{item.id}}</td>
                <td>{{item.nombres}}</td>
                <td>{{item.apellidos}}</td>
                <td>{{item.email}}</td>
                <td><a class="btn btn-primary" ui-sref="usuarios-update({idUsuario:item.id})">Editar</a></td>
            </tr>
        </tbody>
    </table>
</section>
