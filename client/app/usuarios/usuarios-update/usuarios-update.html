<h3>Usuarios Update</h3>

<form name="userForm" ng-submit="vm.updateUser()">
    <label for="">Tipo Documento</label>
    <input type="text" ng-model="vm.usuario.tipoDocumento.id">


    <label for="">Documento</label>
    <input type="text" ng-model="vm.usuario.numDocumento">

    <label for="">Apellidos</label>
    <input type="text" ng-model="vm.usuario.apellidos">

    <label for="">Nombres</label>
    <input type="text" ng-model="vm.usuario.nombres">

    <label for="">Email</label>
    <input type="text" ng-model="vm.usuario.email">


    <label for="">Sexo</label>
    <select>
		<option value=""></option>
		<option value="1">Femenino</option>
		<option value="2">Masculino</option>
		<option value="3">Otros</option>
    </select>

    <label for="">Roles</label>
    <select name="" id="" ng-model="vm.idRol" ng-change="vm.getRoles()">
		<option ng-value="{{item.id}}" ng-repeat="item in vm.roles">{{item.descripcion}}</option>
	</select>

    <label for="">Departamentos</label>
    <select name="" id="" ng-model="vm.idDepartamento" ng-change="vm.getCiudad()">
		<option ng-value="{{item.id}}" ng-repeat="item in vm.departamentos">{{item.nombre}}</option>
	</select>

    <label for="">Ciudad</label>
    <select name="" id="" ng-model="vm.usuario.ciudad.id">
		<option ng-value="{{item.id}}" ng-repeat="item in vm.ciudades">{{item.nombre}}</option>
	</select>

    <button type="submit">Actualizar</button>
    <button type="button" name="" ui-sref="usuarios-list">Cancelar</button>

</form>
